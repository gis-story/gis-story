<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>rain-2019</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #features {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    width: 50%;
    overflow: auto;
    background: rgba(255, 255, 255, 0.8);
    }
    #map canvas {
    cursor: crosshair;
    }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'key';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [100.04, 10.907],
        zoom: 2
    });

    map.on('load', function() {
        // add source and layer for museums
        map.addSource('rain', {
            type: 'geojson',
            data:
                'https://raw.githubusercontent.com/gis-story/gis-story/master/rain-2019.geojson',
            // cluster: true,
            // clusterMaxZoom: 14, // Max zoom to cluster points on
            // clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
        });

        map.addLayer({
            id: 'rain',
            type: 'fill',
            source: 'rain',
            paint: {
              // "fill-outline-color": "rgba(236, 231, 231, 1)",
                "fill-color": "rgba(165, 42, 42, 0.3)"
            },
            
        });
    });

    
</script>

</body>
</html>
